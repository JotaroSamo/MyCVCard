<section class="contacts">
  <div class="container">
    <h2 class="title">{{ 'sections.contacts.title' | t }}</h2>
    <ul class="list">
      <li class="row">
        <span class="label">{{ 'contacts.phone' | t }}</span>
        <a class="value" [href]="'tel:' + phone">{{ phone }}</a>
      </li>
      <li class="row">
        <span class="label">{{ 'contacts.telegram' | t }}</span>
        <a class="value" [href]="'https://t.me/' + telegram.replace('@','')" target="_blank" rel="noopener">{{ telegram }}</a>
      </li>
      <li class="row">
        <span class="label">{{ 'contacts.email' | t }}</span>
        <a class="value" [href]="'mailto:' + email">{{ email }}</a>
      </li>
      <li class="row">
        <span class="label">{{ 'contacts.linkedin' | t }}</span>
        <a class="value" [href]="linkedin" target="_blank" rel="noopener">Профиль</a>
      </li>
    </ul>
  </div>
</section>
