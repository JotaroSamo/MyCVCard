<section class="contacts">
  <div class="container">
    <h2 class="title">Контакты</h2>
    <ul class="list">
      <li class="row">
        <span class="label">Телефон</span>
        <a class="value" [href]="'tel:' + phone">{{ phone }}</a>
      </li>
      <li class="row">
        <span class="label">Telegram</span>
        <a class="value" [href]="'https://t.me/' + telegram.replace('@','')" target="_blank" rel="noopener">{{ telegram }}</a>
      </li>
      <li class="row">
        <span class="label">Email</span>
        <a class="value" [href]="'mailto:' + email">{{ email }}</a>
      </li>
      <li class="row">
        <span class="label">LinkedIn</span>
        <a class="value" [href]="linkedin" target="_blank" rel="noopener">Профиль</a>
      </li>
    </ul>
  </div>
</section>
