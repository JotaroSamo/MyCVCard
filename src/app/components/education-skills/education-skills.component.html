<section class="edu">
  <div class="container">
    <h2 class="title">Образование</h2>
    <div class="entry">
      <div class="logos">
        <img class="logo" [src]="universityLogoUrl" alt="Логотип университета" />
        <img class="logo" [src]="facultyLogoUrl" alt="Логотип факультета" />
      </div>
      <div class="text">
        <div class="degree">{{ degree }}</div>
        <div class="line">{{ year }} · {{ university }}</div>
        <div class="line">{{ faculty }}</div>
      </div>
    </div>
  </div>
</section>
