<section class="edu">
  <div class="container">
    <h2 class="title">{{ 'sections.education.title' | t }}</h2>
    <div class="entry">
      <div class="logos">
        <img class="logo" [src]="content.content().education.universityLogoUrl" alt="Логотип университета" />
        <img class="logo" [src]="content.content().education.facultyLogoUrl" alt="Логотип факультета" />
      </div>
      <div class="text">
        <div class="degree">{{ content.content().education.degree }}</div>
        <div class="line">{{ content.content().education.year }} · {{ content.content().education.university }}</div>
        <div class="line">{{ content.content().education.faculty }}</div>
      </div>
    </div>
  </div>
</section>
