<section class="intro">
  <div class="intro-content">
    <div class="photo-wrap">
      <img class="photo" [src]="photoUrl" alt="Фото {{ name }}">
      <span class="badge">{{ 'intro.badge.ready' | t }}</span>
    </div>
    <div class="text">
      <h1 class="name">{{ name }}</h1>
      <div class="meta">
        <span class="role">{{ role }}</span>
        <span class="dot">•</span>
        <span class="xp">Опыт: {{ experienceYears }} года</span>
        <span class="dot">•</span>
        <span class="age">Возраст: {{ age }}</span>
      </div>
    </div>
  </div>
</section>
